<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry-Genius</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="heading">
        <h1>Interactive</h1>
        <h5>Geometry Genius</h5>
      </div>
      <a href="blog.html"
        ><button type="button" class="btn btn-primary">Blog</button></a
      >
    </header>
    <main>
      <section class="container">
        <div class="row g-2">
          <!-- left side -->
          <div class="all-card col-9">
            <!-- 01 Triangle -->
            <div class="card" style="width: 16rem">
              <img
                src="images/triangle.png"
                class="card-img-top w-50 mx-auto"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Triangle</h5>
                <p class="card-text text-center">Area (A) = 0.5 * b * h</p>
                <p class="card-text text-center">
                  <input
                    id="triangle-base"
                    class="w-25"
                    type="text"
                    placeholder="b"
                  />
                  cm
                  <input
                    id="triangle-height"
                    class="w-25"
                    type="text"
                    placeholder="h"
                  />
                  cm
                </p>
                <button
                  id="btn-triangle"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Calculate
                </button>
              </div>
            </div>

            <!-- 02 Rectangle -->
            <div class="card pt-4" style="width: 16rem">
              <img
                src="images/rectangle.png"
                class="card-img-top w-50 mx-auto"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Rectangle</h5>
                <p class="card-text text-center">Area (A) = w * l</p>
                <p class="card-text text-center">
                  <input
                    id="rectangle-base"
                    class="w-25"
                    type="text"
                    placeholder="w"
                  />
                  cm
                  <input
                    id="rectangle-height"
                    class="w-25"
                    type="text"
                    placeholder="l"
                  />
                  cm
                </p>
                <button
                  id="btn-rectangle"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Calculate
                </button>
              </div>
            </div>

            <!-- 03 Parallelogram -->
            <div class="card pt-4" style="width: 16rem">
              <img
                src="images/parallelogram.png"
                class="card-img-top w-50 mx-auto"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Parallelogram</h5>
                <p class="card-text text-center">Area (A) = b * h</p>
                <p class="card-text text-center">
                  <input
                    id="parallelogram-base"
                    class="w-25"
                    type="text"
                    placeholder="b"
                  />
                  cm
                  <input
                    id="parallelogram-height"
                    class="w-25"
                    type="text"
                    placeholder="h"
                  />
                  cm
                </p>
                <button
                  id="btn-parallelogram"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Calculate
                </button>
              </div>
            </div>

            <!-- 04 Rhombus -->
            <div class="card pt-4" style="width: 16rem">
              <img
                src="images/rhombus.png"
                class="card-img-top w-50 mx-auto"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Rhombus</h5>
                <p class="card-text text-center">Area (A) =0.5 * d1 * d2</p>
                <p class="card-text text-center">
                  <input
                    id="rhombus-base"
                    class="w-25"
                    type="text"
                    placeholder="d1"
                  />
                  cm
                  <input
                    id="rhombus-height"
                    class="w-25"
                    type="text"
                    placeholder="d2"
                  />
                  cm
                </p>
                <button
                  id="btn-rhombus"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Calculate
                </button>
              </div>
            </div>

            <!-- 05 Pentagon -->
            <div class="card" style="width: 16rem">
              <img
                src="images/pentagon.png"
                class="card-img-top w-50 mx-auto"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Pentagon</h5>
                <p class="card-text text-center">Area (A) = 0.5 * p * b</p>
                <p class="card-text text-center">
                  <input
                    id="pentagon-base"
                    class="w-25"
                    type="text"
                    placeholder="p"
                  />
                  cm
                  <input
                    id="pentagon-height"
                    class="w-25"
                    type="text"
                    placeholder="b"
                  />
                  cm
                </p>
                <button
                  id="btn-pentagon"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Calculate
                </button>
              </div>
            </div>

            <!-- 06 Ellipse -->
            <div class="card mt-5" style="width: 16rem">
              <img
                src="images/ellipse.png"
                class="card-img-top w-50 mx-auto"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Ellipse</h5>
                <p class="card-text text-center">Area (A) = &pi; * a * b</p>
                <p class="card-text text-center">
                  <input
                    id="ellipse-base"
                    class="w-25"
                    type="text"
                    placeholder="a"
                  />
                  cm
                  <input
                    id="ellipse-height"
                    class="w-25"
                    type="text"
                    placeholder="b"
                  />
                  cm
                </p>
                <button
                  id="btn-ellipse"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- right side -->
          <div class="col-3">
            <div class="p-3 border bg-light">
              <h6 class="text-center text-decoration-underline">
                Area Calculation
              </h6>
              <ol
                id="parent-container"
                class="created-element-text-center"
              ></ol>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
